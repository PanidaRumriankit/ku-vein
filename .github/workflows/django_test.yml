name: Django CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0  # Specify the MySQL version you need
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: github_ci_test
          MYSQL_USER: django
          MYSQL_PASSWORD: 
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    - name: Set up database
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
        MYSQLDATABASE: github_ci_test
        MYSQLUSER: django
        MYSQLPASS: 
      run: |
        python backend/manage.py migrate
    - name: Set Environments
      run: |
        echo SECRET_KEY="${{ secrets.SECRET_KEY }}" >> .env
        echo DEBUG=${{ secrets.DEBUG }} >> .env
        echo TIME_ZONE=${{ secrets.TIME_ZONE }} >> .env
        echo DJANGO_API_ENDPOINT=${{ secrets.DJANGO_API_ENDPOINT }} >> .env
        echo MYSQLHOST=127.0.0.1 >> .env
        echo MYSQLUSER=django >> .env
        echo MYSQLPASS= >> .env
        echo MYSQLDATABASE=github_ci_test >> .env
        echo MYSQLPORT=3306 >> .env
    - name: Run Tests
      run: |
        cd backend
        python manage.py test
