name: Django CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    - name: Set Environments
      run: |
        echo SECRET_KEY="${{ secrets.SECRET_KEY }}" >> .env
        echo DEBUG=${{ secrets.DEBUG }} >> .env
        echo TIME_ZONE=${{ secrets.TIME_ZONE }} >> .env
        echo DJANGO_API_ENDPOINT=${{ secrets.DJANGO_API_ENDPOINT }} >> .env
        echo MYSQLHOST=${{ secrets.MYSQLHOST }} >> .env
        echo MYSQLUSER=${{ secrets.MYSQLUSER }} >> .env
        echo MYSQLPASS=${{ secrets.MYSQLPASS }} >> .env
        echo MYSQLDATABASE=${{ secrets.MYSQLDATABASE }} >> .env
    - name: Run Tests
      run: |
        cd backend
        python manage.py test
